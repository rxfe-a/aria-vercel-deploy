<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="external/css/app.css">
</head>
<body>
    <nav>
        <input type="text" id="searchbar" placeholder="Search game Library" onkeyup="search_item()">

        <div class="jiggle" onclick="window.location.href='main.html'">
            <img src="external/img/search.png">
        </div>
        <div class="jiggle">
            <img src="external/img/games.png" onclick="window.location.href='j.html'">
        </div>
        <div class="jiggle" onclick="window.location.href='a.html'">
            <img src="external/img/apps (1).png">
        </div>
        <div class="jiggle" onclick="window.location.href='buenos.html'">
            <img src="external/img/GPT.png">
        </div>
        <div class="jiggle" onclick="window.location.href='settings.html'">
            <img src="external/img/gear-cog.png">
        </div>
    </nav>
    <div class="BTNBAR">
        <div class="battan" id="all">
            <p class="maintext">All Games</p>
            <p class="secondary" id="count">50</p>
        </div>
        <div class="battan" id="recently" style="display: none;">
            <p class="maintext">Recent</p>
            <p class="secondary" id="recent_count">50</p>
        </div>
        <div class="battan" id="fav">
            <p class="maintext">Favorites</p>
            <p class="secondary" id="fav_count">0</p>
        </div>
        <div class="battan" id="custom">
            <p class="maintext">Custom</p>
            <p class="secondary" id="custom_count">0</p>
        </div>
    </div>

    <div id="HOLDER_BS">
    </div>
    <script src="external/js/play.js"></script>
    <script src="external/js/custom-gamemanager.js"></script>
</body>
</html>
